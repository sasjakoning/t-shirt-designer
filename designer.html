<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section>
            <a href="specs.html" aria-label="Navigate back">
                <img src="images/back-btn.svg" alt="back button">
            </a>
            <h1>Design your t-shirt</h1>
        </section>
        <progress max="3" value="2" aria-label="progress bar step 1"> Step 1 </progress>
    </header>
    <main>
        <body>
            
                <figure>
                    <img src="images/tshirt-white-large.png" alt="white t-shirt">
                    <img class="overlayImg">
                    <figcaption></figcaption>
                </figure>
            
            <form action="overview.html">
                <fieldset>
                    <legend>Select your color</legend>
                    <div>
                        <input type="radio" id="white" name="color" value="white" checked>
                        <label for="white">White</label>

                        <input type="radio" id="black" name="color" value="black">
                        <label for="black">Black</label>

                        <input type="radio" id="red" name="color" value="red">
                        <label for="red">Red</label>
    
                        <input type="radio" id="blue" name="color" value="blue">
                        <label for="blue">Blue</label>
    
                        <input type="radio" id="green" name="color" value="green">
                        <label for="green">Green</label>
    
                        <input type="radio" id="yellow" name="color" value="yellow">
                        <label for="yellow">Yellow</label>
                    </div>
                </fieldset>
                <br>
                <details>
                    <summary>Add text to your shirt (Optional)</summary>
                    <div>
                        <label for="text">text:</label>
                        <input type="text" id="text" name="text">
                    </div>
                    <div>
                        <label for="textColor">text color:</label>
                        <input type="color" id="textColor" name="text-color">
                    </div>
                </details>

                <details>
                    <summary>Add an image to your shirt (Optional)</summary>
                    <!-- <div>
                        <label for="image">Add an image link:</label>
                        <input type="url" id="image" name="image">
                    </div> -->
                    <div>
                        <label for="image">Add an image:</label>
                        <input type="file" id="image" name="image" accept="image/*;maxFileSize=1572864">
                    </div>
                </details>

                <button type="submit">Submit</button>
            </form>

        </body>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
