<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section>
            <a href="index.html" aria-label="Navigate back">
                <img src="images/back-btn.svg" alt="back button">
            </a>
            <h1>Specs</h1>
        </section>
    </header>
    <main>
        <form action="/designer.html" class="form-specs">
            <label for="size">Size</label>
            <select name="size" id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br>
            <br>
            <label for="gender">Shirt type</label>
            <select name="type" id="type">
                <option value="male">Male</option>
                <option value="female">
                    Female
                </option>
                <option value="unisex">
                    Unisex
                </option>
            </select>
            <br>
            <br>
            <button type="submit">Design your t-shirt</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
